        <div id="FAQtitle">FAQ</div>
        <ul>
            <li class="FAQ" onclick="toggleFAQ()">Q . 왜 실시간으로 반영이 안되죠?</li>

        </ul>
        <div id="faq-answer" class="faq-answer">
            A . 실제 데이터는 OpenWeather에서 1~2분 단위로 갱신되므로, '실시간'처럼 보이지만 약간의 시간차가 존재할 수 있습니다.
        </div>
        <br>
        <ul>
            <li class="FAQ" onclick="toggleFAQ2()">Q .모바일에서 보기가 힘들어요</li>

        </ul>
        <div id="faq-answer1" class="faq-answer">
            A . 모바일 환경에서의 가독성이 부족한 점은 인지하고 있으며, 아직 학생의 입장에서 해당 부분에 대해 더 공부하고 있는 중입니다. 충분한 학습 이후 개선해 나가겠습니다. 불편을 드려 죄송합니다
        </div>
